server:
  port: 8005
  
logging: 
    config: classpath:logback-spring.xml

spring: 
    application:
        name: turbine-dashboard
        
eureka: 
   instance:
      ipAddress: 192.168.101.15 #当前主机IP
      preferIpAddress: true #是否使用当前IP显示
      name: ${spring.application.name}
      metadataMap:
         zone: ${eurekaZone}
      instanceId: ${eureka.instance.ipAddress}:${server.port}
   client:
      serviceUrl:
         defaultZone: http://192.168.101.15:8000/eureka
      healthcheck:
         enabled: true

turbine:
  combineHostPort: true
  appConfig: ribbon-client
  clusterNameExpression: metadata['cluster']
  aggregator:
    clusterConfig: ribbon
  instanceUrlSuffix: /hystrix.stream
